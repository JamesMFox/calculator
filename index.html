<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Document</title>
</head>
<body>
  <div class="flex-container">
    <div class="history">history here</div>
    <div class="display">display here</div>
      <div class="button-column">
        <div class="top-row">
          <div class="calc-btn btn-operand">c</div>
          <div class="calc-btn btn-operand">/</div>
          <div class="calc-btn btn-operand">*</div>
          <div class="calc-btn btn-operand">-</div>
        </div>
        <div class="middle-row">
          <div>
            <div class="calc-btn btn-number">7</div>
            <div class="calc-btn btn-number">4</div>
          </div>
          <div>
            <div class="calc-btn btn-number">8</div>
            <div class="calc-btn btn-number">5</div>
          </div>
          <div>
            <div class="calc-btn btn-number">9</div>
            <div class="calc-btn btn-number">6</div>
          </div>
          <div class="middle-row-add">
            <div class="calc-btn btn-operand add">+</div>
          </div>
        </div>
        <div class="bottom-row">
          <div class="bottom-row-column">
            <div class="b-r-c-r">
              <div class="calc-btn btn-number">1</div>
              <div class="calc-btn btn-number">2</div>
            </div>
            <div class="b-r-c-zero">
              <div class="calc-btn btn-number zero">0</div>
            </div>
          </div>
          <div class="bottom-row-row">
            <div class="b-r-c-c">
              <div class="calc-btn btn-number">3</div>
              <div class="calc-btn btn-number">.</div>
            </div>
            <div class="b-r-c-equals">
              <div class="calc-btn btn-operand enter">=</div>

            </div>
          </div>
      
          <div>
          </div>
        </div>
        
      </div>
    </div>
  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
