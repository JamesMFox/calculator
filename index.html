<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Document</title>
</head>
<body>
  <div class="flex-container">
    <div id="history" class="display">
    </div>
    <div id="display" class="display">0</div>
      <div id="btn-col" class="button-column">
        <div class="row">
          <button class="calc-btn btn-operand">C</button>
          <button class="calc-btn btn-operand">/</button>
          <button class="calc-btn btn-operand">*</button>
          <button class="calc-btn btn-operand">-</button>
        </div>
        <div class="row">
          <div class="column">
            <button class="calc-btn btn-number">7</button>
            <button class="calc-btn btn-number">4</button>
          </div>
          <div class="column">
            <button class="calc-btn btn-number">8</button>
            <button class="calc-btn btn-number">5</button>
          </div>
          <div class="column">
            <button class="calc-btn btn-number">9</button>
            <button class="calc-btn btn-number">6</button>
          </div>
          <div class="row">
            <button class="calc-btn btn-operand add">+</button>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="row">
              <button class="calc-btn btn-number">1</button>
              <button class="calc-btn btn-number">2</button>
            </div>
            <div class="column">
              <button class="calc-btn btn-number zero">0</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button class="calc-btn btn-number">3</button>
              <button class="calc-btn btn-number">.</button>
            </div>
            <div class="row">
              <button class="calc-btn btn-operand enter">=</button>

            </div>
          </div>
      
          <div>
          </div>
        </div>
        
      </div>
    </div>
  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
